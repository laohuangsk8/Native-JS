     div{ display: block; background: #ccc;  width: 200px; height: 100px;}

<script type="text/javascript" src="jquery-1.8.3.min.js"></script>

<body>

<script type="text/javascript">

var wait = function(dtd){
	var tasks = function(){
		alert("执行完毕！");
		dtd.resolve(); // 改变deferred对象的执行状态
	};
	setTimeout(tasks,5000);
};


$.Deferred(wait).done(function(){alert("success");}).fail(function(){alert("failed");})

</script>
