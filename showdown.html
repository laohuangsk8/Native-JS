<!DOCTYPE html>  
<html>  
<head>  
<meta charset="utf-8"/>  
<title>showdown</title>
<style type="text/css">
div{ width:48%;min-height:500px; border: 1px solid #ddd; float: left; margin-right:1px}
textarea{ float: left; margin: 0; padding: 0; width:100%; border: none; min-height:490px; height: auto; resize:none;font-size:12px; background: #CCCCFF}
</style>
<script type="text/javascript" src="showdown.min.js"></script>
<script type="text/javascript">
function compile()
{
  var text=document.getElementById("md").value;
  var converter=new showdown.Converter();
  var html=converter.makeHtml(text);
  document.getElementById("html").innerHTML=html;
}
</script>
</head>
<body>

<div class="md">
<textarea id="md" onkeyup="compile()"></textarea>
</div>
<div id="html" class="html">
</div>
<script>

</script>

</body>
</html>
