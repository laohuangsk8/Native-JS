function curry(fn)
{
	var outerArgs=Array.prototype.slice.call(arguments,1);
	console.log(outerArgs);
	return function(){
		var innerArgs=Array.prototype.slice.call(arguments),
			finalArgs=outerArgs.concat(innerArgs);
		return fn.apply(null,finalArgs);
		
	}
	
}
